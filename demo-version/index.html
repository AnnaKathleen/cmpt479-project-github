<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="search-form-header">Some Forum</h1>
      <form class="search-form" autocomplete="off">
          <input class="search-input" id="query-input" type="text" name="query" />
          <button class="search-button" type="submit" role="button">Post Message</button>
      </form>
      <h3 class="search-query">Latest Post: <span id="query-output" class="query"></span></h3>
    <div id="cookie-banner" style="">

    <section class="consent__banner">
        <div class="consent__info-column">
            <h2 class="consent__title">Notice for the Forum Network</h2>
            <p class="consent__info">This website uses cookies to personalize your content (including ads), and allows us to analyze our traffic. Read more about <a href="https://pages.postmedia.com/cookie-policy/" rel="noopener" target="_blank">cookies here</a>. By continuing to use our site, you agree to our <a href="https://pages.postmedia.com/termsofservice/" rel="noopener" target="_blank">Terms of Service</a> and <a href="https://pages.postmedia.com/privacy-statement" rel="noopener" target="_blank">Privacy Policy</a>.</p>
        </div>
        <div class="consent__button-column">
            <button class="consent__button" data-evt="click" data-evt-typ="consent" type="button">OK</button>
        </div>
    </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
